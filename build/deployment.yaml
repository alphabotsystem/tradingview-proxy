apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradingview-proxy
  namespace: alpha-bot
  labels:
    app: tradingview-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tradingview-proxy
  template:
    metadata:
      labels:
        app: tradingview-proxy
    spec:
      containers:
      - name: tradingview-proxy
        image: us-central1-docker.pkg.dev/nlc-bot-36685/tradingview-proxy/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "80Mi"
            cpu: "1m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: NODE_ENV
            value: "production"
        ports:
          - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: tradingview-proxy
  namespace: alpha-bot
spec:
  type: ClusterIP
  selector:
    app: tradingview-proxy
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 3000