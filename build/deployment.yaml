apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradingview-proxy
  namespace: alpha-bot
  labels:
    app: tradingview-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tradingview-proxy
  template:
    metadata:
      labels:
        app: tradingview-proxy
    spec:
      containers:
      - name: tradingview-proxy
        image: us-central1-docker.pkg.dev/nlc-bot-36685/tradingview-proxy/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "15Mi"
            cpu: "2m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: NODE_ENV
            value: "production"
          - name: PROXY_AUTH
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: PROXY_AUTH
          - name: STATIC_US_IP
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: STATIC_US_IP
          - name: TRADINGVIEW_PASSWORD
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TRADINGVIEW_PASSWORD
          - name: TRADINGVIEW_2FA
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TRADINGVIEW_2FA
          - name: TRADINGLITE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TRADINGLITE_PASSWORD
        ports:
          - containerPort: 6900

---
apiVersion: v1
kind: Service
metadata:
  name: tradingview-proxy
  namespace: alpha-bot
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    app: tradingview-proxy
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900